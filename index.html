<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tymor AI Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
      width: 200px;
      background: linear-gradient(180deg, #8B4513, #654321);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
      z-index: 3;
    }

    .sidebar img {
      width: 150px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.3;
    }

    .sidebar button {
      width: 100%;
      padding: 8px 10px;
      margin: 6px 0;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-align: left;
      padding-left: 20px;
      display: flex;
      align-items: center;
    }

    .sidebar button img {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      position: relative;
      top: 1px;
    }

    .sidebar button:hover {
      background: linear-gradient(135deg, #ffb347, #ff8c00);
      transform: translateX(3px) scale(1.03);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    /* Main content area */
    .main-content {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      overflow: hidden;
    }

    /* Animated GIF background */
    .main-content::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('animated-background.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.6;
      z-index: 1;
    }

    /* Welcome screen */
    #welcome {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      margin-top: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    #welcome img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    #welcome h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #welcome p {
      font-size: 1rem;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ðŸ“± Mobile view */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px 5px;
        box-shadow: none;
      }

      .sidebar h1 { display: none; }
      .sidebar img { width: 100px; height: auto; margin: 0; }
      .sidebar button { font-size: 0.75rem; padding: 6px 8px; margin: 0 2px; border-radius: 6px; justify-content: center; text-align: center; padding-left: 0; }
      .sidebar button img { width: 14px; height: 14px; margin-right: 5px; }
      .main-content { height: calc(100vh - 80px); }
      #welcome h2 { font-size: 1.4rem; }
      #welcome p { font-size: 0.9rem; }
    }

    /* ðŸ’» Large screens */
    @media (min-width: 1400px) {
      .sidebar { width: 250px; padding: 30px 15px; }
      .sidebar h1 { font-size: 1.5rem; }
      .sidebar button { font-size: 1rem; padding: 10px 14px; }
      #welcome h2 { font-size: 2.4rem; }
      #welcome p { font-size: 1.2rem; }
      .main-content::before { background-size: cover; opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="logo.png" alt="Tymor Logo">
    <h1>Tymor AI Portal</h1>

    <button onclick="window.location.href='Hospitality/index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/2942/2942090.png" alt="Hospitality">Hospitality
    </button>
    <button onclick="window.location.href='Realestate/index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Real Estate">Real Estate
    </button>
    <button onclick="window.location.href='Travel/index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/3106/3106765.png" alt="Travel">Travel
    </button>
    <button onclick="window.location.href='English/index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="English">English
    </button>
    <button onclick="window.location.href='Receptionist/index.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/3374/3374559.png" alt="Receptionist">Receptionist
    </button>
  </div>

  <div class="main-content">
    <div id="welcome">
      <h2>Welcome to Tymor AI Portal</h2>
      <p>Select an agent from the sidebar to begin your interaction.</p>
    </div>
  </div>

</body>
</html>
